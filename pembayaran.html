<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .popup {
      background: white;
      width: 95%;
      max-width: 420px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      animation: slideUp 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #275fad;
      color: white;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header button {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .order-info {
      padding: 15px;
      border-bottom: 1px solid #eee;
      position: relative;
    }
    .order-info h2 {
      margin: 0;
      font-size: 22px;
      color: #111827;
    }
    .order-info small {
      display: block;
      margin-top: 4px;
      color: #6b7280;
    }
    .countdown {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 13px;
      color: #dc2626;
      font-weight: bold;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .methods {
      flex: 1;
      overflow-y: auto;
    }
    .method-group {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    .method-group h3 {
      margin: 0 0 10px;
      font-size: 15px;
      color: #374151;
    }
    .method {
      display: flex;
      align-items: center;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.2s;
      background: #f9fafb;
    }
    .method:hover {
      background: #eef2ff;
      border-color: #4f46e5;
    }
    .method img {
      max-width: 55px;
      height: auto;
      margin-right: 12px;
    }
    .method span {
      font-size: 14px;
      font-weight: 500;
    }
    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0; right:0; bottom:0;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 360px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }
    .modal-content h3 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #111827;
    }
    .modal-content p {
      margin: 10px 0;
      font-size: 15px;
    }
    .modal-content img {
      width: 200px;
      margin: 10px 0;
    }
    .btn {
      padding: 10px 14px;
      margin: 6px 4px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .btn-copy { background: #2563eb; color: white; }
    .btn-download { background: #16a34a; color: white; }
    .btn-close { background: #ef4444; color: white; }
    .btn-home { background: #10b981; color: white; width: 95%; margin: 15px auto; display: block; }
  </style>
</head>
<body>

  <div class="popup" id="paymentPopup">
    <header>
      <span>Pembayaran</span>
      <button onclick="closePopup()">âœ•</button>
    </header>

    <div class="order-info">
      <h2 id="totalBayar">Rp.0</h2>
      <small>ID Order {{id_transaksi}}</small>
      <span class="countdown" id="countdown">23:59:59</span>
      <input 
        type="text" 
        id="namaMember" 
        placeholder="Masukkan Nama Member"
        oninput="saveNamaMember(this.value)">
    </div>

    <div class="methods">
      <div class="method-group">
        <h3>E-Wallet & Bank Transfer</h3>
        <div class="method" onclick="handlePayment('Bank BCA','7425065441 / Ridwan Maulana')">
          <img src="https://images.bukaolshop.com/hosting/138109/798dc8a8f4be507407.png"><span></span>
        </div>
        <div class="method" onclick="handlePayment('Bank Jago','106835406471 / Ridwan Maulana')">
          <img src="https://images.bukaolshop.com/hosting/138109/adb7bbc17ce9726564.png"><span></span>
        </div>
        <div class="method" onclick="handlePayment('Dana','081386768976 / Ridwan Maulana')">
          <img src="https://images.bukaolshop.com/hosting/138109/43c23d6daf10339080.png"><span></span>
        </div>
        <div class="method" onclick="handlePayment('Gopay','0895708398855 / Ridwan Maulana')">
          <img src="https://images.bukaolshop.com/hosting/138109/1c9850e3ce04104611.png"><span></span>
        </div>
      </div>

      <div class="method-group">
        <h3>QRIS</h3>
        <div class="method" onclick="handlePayment('QRIS','Scan QRIS')">
          <img src="https://images.bukaolshop.com/hosting/138109/74bd31f10f3d384083.png"><span></span>
        </div>
      </div>
    </div>

    <!-- Tombol kembali ke Home -->
    <button class="btn btn-home" onclick="goHome()"> Kembali ke Beranda</button>
  </div>

  <!-- Modal Transfer -->
  <div class="modal" id="modalTransfer">
    <div class="modal-content">
      <h3 id="bankName">Transfer</h3>
      <p>No. Rekening: <b id="rekening">000000000</b></p>
      <p>Total Bayar: <b id="rincianTotal"></b></p>
      <button class="btn btn-copy" onclick="copyRekening()">Salin Nomor Rekening</button>
      <button class="btn btn-close" onclick="closeModal('modalTransfer')">Tutup</button>
    </div>
  </div>

  <!-- Modal QRIS -->
  <div class="modal" id="modalQRIS">
    <div class="modal-content">
      <h3>QRIS Pembayaran</h3>
      <img id="qrisImage" src="https://images.bukaolshop.com/hosting/138109/2518b8f2946038319.png" alt="QRIS">
      <p>Total Bayar: <b id="rincianQris"></b></p>
      <p><b id="qrisCode">KodeQRIS123456</b></p>
      <button class="btn btn-copy" onclick="copyQRIS()">Salin Kode</button>
      <button class="btn btn-download" onclick="downloadQRIS()">Download QRIS</button>
      <button class="btn btn-close" onclick="closeModal('modalQRIS')">Tutup</button>
    </div>
  </div>

  <script>
    let rekeningNow = "";
    let kodeUnik = Math.floor(Math.random() * 900) + 100; 
    let jumlahTopup = parseInt("{{jumlah_topup}}"); 
    let totalTransfer = jumlahTopup + kodeUnik;

    document.getElementById("totalBayar").innerText = "Rp." + totalTransfer.toLocaleString();

    function saveNamaMember(value){ localStorage.setItem("namaMember", value); }
    window.onload = function(){
      let savedName = localStorage.getItem("namaMember");
      if(savedName){ document.getElementById("namaMember").value = savedName; }
    }

    function closePopup(){ document.getElementById('paymentPopup').style.display = 'none'; }
    function goHome(){ window.location.href = "https:dulodigi.com/kategori"; }

    function openModal(bank, rekening){
      rekeningNow = rekening;
      document.getElementById('bankName').innerText = "Transfer " + bank;
      document.getElementById('rekening').innerText = rekening;
      document.getElementById('rincianTotal').innerText = "Rp." + totalTransfer.toLocaleString();
      document.getElementById('modalTransfer').style.display = "flex";
    }

    function openQRIS(){
      document.getElementById('rincianQris').innerText = "Rp." + totalTransfer.toLocaleString();
      document.getElementById('modalQRIS').style.display = "flex";
    }

    function closeModal(id){ document.getElementById(id).style.display = "none"; }
    function copyRekening(){ navigator.clipboard.writeText(rekeningNow); alert("Nomor rekening berhasil disalin!"); }
    function copyQRIS(){ let code = document.getElementById('qrisCode').innerText; navigator.clipboard.writeText(code); alert("Kode QRIS berhasil disalin!"); }
    function downloadQRIS(){ let link = document.createElement("a"); link.href = document.getElementById('qrisImage').src; link.download = "QRIS.png"; link.click(); }

    let countdownEl = document.getElementById("countdown");
    let expireTime = new Date().getTime() + 24*60*60*1000;
    setInterval(function(){
      let now = new Date().getTime();
      let distance = expireTime - now;
      if(distance <= 0){
        countdownEl.innerText = "00:00:00";
        alert("Waktu pembayaran sudah habis. Order dibatalkan.");
        closePopup();
        window.location.href = "order-expired.html";
        return;
      }
      let hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
      let minutes = Math.floor((distance % (1000*60*60))/(1000*60));
      let seconds = Math.floor((distance % (1000*60))/1000);
      countdownEl.innerText = 
        (hours<10?"0"+hours:hours)+":"+(minutes<10?"0"+minutes:minutes)+":"+(seconds<10?"0"+seconds:seconds);
    },1000);

    function handlePayment(method, rekening){
      let nama = document.getElementById("namaMember").value.trim();
      if(nama === ""){
        alert("Nama member wajib diisi sebelum memilih metode pembayaran!");
        return;
      }
      localStorage.setItem("namaMember", nama);
      if(method === "QRIS"){ openQRIS(); } else { openModal(method, rekening); }
      sendTelegram(nama, method, rekening);
    }

    function sendTelegram(nama, method, rekening){
      let orderId = "{{id_transaksi}}";
      let message = 
        "ðŸ”” Pembayaran Baru\n\n" +
        "ðŸ‘¤ Nama Member: " + nama + "\n" +
        "ðŸ’° Jumlah Asli: Rp." + jumlahTopup.toLocaleString() + "\n" +
        "ðŸ”¢ Kode Unik: " + kodeUnik + "\n" +
        "ðŸ’³ Total Transfer: Rp." + totalTransfer.toLocaleString() + "\n" +
        "ðŸ†” Order ID: " + orderId + "\n" +
        "ðŸ¦ Metode: " + method + "\n" +
        "ðŸ“Œ Rekening/Info: " + rekening;

      let token = "7956412109:AAFK3j-J73-ZkEVjCpt_jT3spEsSORJVbMk";   
      let chatId = "2060457865";    

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });
    }
  </script>

</body>
</html>
